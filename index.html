<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>
    <title>Ben Williams</title>

    <script src="https://code.angularjs.org/1.2.28/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container" data-ng-app="blogApp" data-ng-controller="appCtrl">

    <!-- intro -->
    <h1 class="mt-large">Benjamin Williams</h1>
    <p>
        Hi, I'm Ben. You can find me on
        <a href="https://twitter.com/benlwilliams">twitter</a>,
        <a href="https://github.com/benjaminwilliams">github</a>,
        <a href="https://plus.google.com/+BenWilliamsnet/posts?hl=en">google+</a>,
        <a href="http://jsfiddle.net/user/benwilliams/fiddles/">jsfiddle</a>,
        <a href="http://www.linkedin.com/profile/view?id=231856005">linkedin</a>
        or maybe you just want to email me at <a href="mailto:benj@minwilliams.net">benj@minwilliams.net</a>
    </p>

    <!-- Blog posts -->
    <div data-ng-repeat="post in posts | orderBy:blogOrderOption:true">
        <div class="blog-container">
            <div class="blog-title">{{post.title}}</div>
            <div class="blog-date">{{post.dateCreated}} by {{post.author}}</div>
            <div class="blog-tags" data-ng-repeat="tag in post.tags">{{tag}}</div>
            <div class="blog-content" data-ng-include src="'data/' + post.name + '/' + post.content"></div>
        </div>
    </div>

</div>

</body>
</html>
